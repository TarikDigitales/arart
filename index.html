<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Document</title>
  <link rel="shortcut icon" href="#">
  <!-- import aframe and then ar.js with image tracking / location based features -->
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.4/aframe/build/aframe-ar-nft.js"></script>
  <!-- style for the loader -->
  <style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
  </style>
  <script>
    function togglePlay() {
      var myAudio = document.getElementById("myAudio");
      return myAudio.paused ? myAudio.play() : myAudio.pause();
    };
  </script>
  <audio id="myAudio" src="sound.mp3" preload="auto">
  </audio>

</head>

<body style="margin : 0px; overflow: hidden;">
  <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
  <div class="arjs-loader">
    <img src="DtGif.gif" width="300px" height="300px">
    <div>Van Gogh is painting! <br> Please Wait...</div>
  </div>
  <!-- a-frame scene -->
  <a-scene vr-mode-ui="enabled: false;" renderer="logarithmicDepthBuffer: true;" style="width: 10px; height: 50px;"
    arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">

    <a-assets><img id="ground" src="test.png"></a-assets>

    <a-nft type="nft" url="NFTS\vg3004k" smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5">
      <a-plane src="#ground" rotation="-90 180 180" scale="400 300 200" position="100 -150 0"></a-plane>
    </a-nft>
    <a-entity camera> </a-entity>
  </a-scene>
</body>
<footer>
  <a class="play-btn" href="#" onclick="togglePlay()"></a>
</footer>

</html>
